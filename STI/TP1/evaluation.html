<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Evaluation</title>
    <link rel="stylesheet" href="evaluation.css">
</head>
<body>
    <div class="wrapper">
        <form>
            <fieldset>
                <legend>Evaluation d'un modele: </legend>
                <div class="first">
                    <div class="input-group">
                        <label>N° Permis: </label>
                        <input type="text">
                    </div>
                    <div class="select-group">
                        <label>Modèle testé: </label>
                        <select>
                            <option>WALLIS IRIS</option>
                            <option>WALLIS 619</option>
                            <option>WALLIS 216</option>
                        </select>
                    </div>
                </div>
                <div class="second">
                    <h4>Notes attribuées: </h4>
                    <div class="multi-input-group">
                        <div class="input-group">
                            <label>Sécurité: </label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label>Conduite: </label>
                            <input type="text">
                        </div>
                        <div class="input-group">
                            <label>Confort:</label>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <div class="checkbox-group">
                    <span>Je ne suis pas un robot:</span>
                    <input type="checkbox">
                </div>
                <div class="btns">
                    <button type="reset">Annuler</button>
                    <button type="submit">Valider</button>
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
